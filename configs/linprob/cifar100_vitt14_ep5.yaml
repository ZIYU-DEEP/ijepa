data:
  batch_size: 8
  crop_size: 224
  image_folder: data/
  num_workers: 10
  pin_mem: true
  root_path: /localscratch/hsun409/

logging:
  folder: /localscratch/hsun409/logs/ijepa/cifar100_vitt14_ep5/
  write_tag: jepa_cifar100

meta:
  copy_data: false
  load_checkpoint: false
  model_name: vit_tiny
  pred_depth: 12
  pred_emb_dim: 384
  read_checkpoint: null
  use_bfloat16: false

probe:
  out_feat_keys:
  - lastPOOL
  n_categories: 100
  load_weights: false
  load_weights_path: null

optimization:
  weight_decay: 0.0005
  momentum: 0.9
  nesterov: true
  base_lr_value: 0.01
  base_lr_batch_size: 256
  milestones: [8, 16, 24]
  gamma: 0.1
