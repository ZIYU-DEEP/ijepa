data:
  batch_size: 8
  crop_size: 224
  image_folder: data/
  num_workers: 10
  pin_mem: true
  root_path: /localscratch/hsun409/

logging:
  folder: /localscratch/hsun409/logs/ijepa/cifar100_vitt14_ep5/
  write_tag: jepa_cifar100

meta:
  copy_data: false
  load_checkpoint: false
  model_name: vit_tiny
  pred_depth: 12
  pred_emb_dim: 384
  read_checkpoint: null
  use_bfloat16: false

probe:
  out_feat_keys:
  - lastPOOL
  n_categories: 100
  load_weights: false
  load_weights_path: null

optimization:
  ema:
  - 0.996
  - 1.0
  epochs: 1
  final_lr: 1.0e-06
  final_weight_decay: 0.4
  ipe_scale: 1.0
  lr: 0.001
  start_lr: 0.0002
  warmup: 40
  weight_decay: 0.04
